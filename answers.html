    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

        const firebaseConfig = {

        const app = initializeApp(firebaseConfig);

        const QUESTIONS = [

            '××”×• ×”××ª×’×¨ ×”×’×“×•×œ ×‘×™×•×ª×¨? (×‘××” × ×•×›×œ ×œ×¢×–×•×¨ ×œ×›×Ÿ?)'
        ];

        let allData = [];

        function formatDate(ts) {
            if (!ts) return '';
            const d = new Date(ts);
            return d.toLocaleDateString('he-IL', { day:'2-digit', month:'2-digit', year:'numeric' })
                + ' ' + d.toLocaleTimeString('he-IL', { hour:'2-digit', minute:'2-digit' });
        }

        function renderCards(list) {
            const container = document.getElementById('responsesList');
            document.getElementById('totalCount').textContent = list.length;

            if (list.length === 0) {
                container.innerHTML = `
                    <div class="state-box">
                        <div class="icon">ğŸ”</div>
                        ×œ× × ××¦××• ×ª×©×•×‘×•×ª
                    </div>`;
                return;
            }

            // newest first
            const sorted = [...list].sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            container.innerHTML = sorted.map((item, idx) => `
                <div class="resp-card">
                    <div class="resp-header">
                        <div>
                            <div class="resp-name">ğŸ‘¤ ${esc(item.name)}</div>
                            <div class="resp-phone">ğŸ“± ${esc(item.phone)}</div>
                        </div>
                        <div class="resp-time">${formatDate(item.timestamp)}</div>
                    </div>
                    <hr class="resp-divider">
                    ${[item.q1, item.q2, item.q3].map((ans, qi) => `
                        <div class="qa-block">
                            <div class="q-label">
                                <span class="q-num">${qi + 1}</span>
                                <span class="q-text">${QUESTIONS[qi]}</span>
                            </div>
                            <div class="a-text">${esc(ans || '(×œ×œ× ×ª×©×•×‘×”)')}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function esc(str) {
            return String(str)
                .replace(/&/g,'&amp;')
                .replace(/</g,'&lt;')
                .replace(/>/g,'&gt;')
                .replace(/"/g,'&quot;')
                .replace(/\n/g,'<br>');
        }

        // Load data
        onValue(ref(db, 'formResponses'), (snapshot) => {
            const raw = snapshot.val();
            allData = raw
                ? Object.entries(raw).map(([key, val]) => ({ key, ...val }))
                : [];
            applyFilter();
        }, (err) => {
            console.error(err);
            document.getElementById('responsesList').innerHTML = `
                <div class="state-box">
                    <div class="icon">âŒ</div>
                    ×©×’×™××” ×‘×˜×¢×™× ×”: ${err.message}
                </div>`;
        });

        function applyFilter() {
            const q = document.getElementById('searchInput').value.trim().toLowerCase();
            const filtered = q
                ? allData.filter(r => r.name && r.name.toLowerCase().includes(q))
                : allData;
            renderCards(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', applyFilter);
        document.getElementById('refreshBtn').addEventListener('click', () => {
            document.getElementById('responsesList').innerHTML = `
                <div class="state-box" id="loadingState">

            // onValue will re-fire; nothing extra needed â€” just clear and wait
        });

        // CSV export
        document.getElementById('exportBtn').addEventListener('click', () => {
            if (!allData.length) { alert('××™×Ÿ × ×ª×•× ×™× ×œ×™×™×¦×•×'); return; }

            const header = ['×©×','×˜×œ×¤×•×Ÿ','×©××œ×” 1','×©××œ×” 2','×©××œ×” 3','×ª××¨×™×š'];
            const rows = allData.map(r => [
                r.name, r.phone, r.q1, r.q2, r.q3,
                r.timestamp ? new Date(r.timestamp).toLocaleString('he-IL') : ''
            ].map(v => `"${String(v||'').replace(/"/g,'""')}"`));

            const csv = '\uFEFF' + [header, ...rows].map(r => r.join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url  = URL.createObjectURL(blob);
            const a    = document.createElement('a');
            a.href     = url;
            a.download = 'nashim_answers.csv';
            a.click();
            URL.revokeObjectURL(url);
        });
